					/>
				</svg>
			</div>
			<!--Content-->
			<div
				id="content"
				class="h-full w-full bg-zinc-950 flex justify-center items-center relative"
			>
				<!--Password Container-->
				<div
					class="container w-[90%] sm:w-[50%] h-fit flex flex-col gap-4 rounded-md mb-[15%] sm:mb-[5%]"
				>
					<!--Generated Password-->
					<div class="h-[20%] w-full shadow-2xl shadow-sky-400">
						<!--Input-->
						<div
							class="input-container h-full w-full relative flex items-center"
						>
							<input
								id="generatedPassword"
								value=""
								type="text"
								class="input-field"
								placeholder="Your Password"
								readonly
							/>
							<span class="material-symbols-rounded copy-btn"
								>content_copy
							</span>
						</div>
					</div>
					<!--Password Options-->
					<div
						class="h-full w-full flex flex-col gap-6 bg-zinc-950 outline-4 outline-sky-400 rounded-md p-4 shadow-2xl shadow-sky-400"
					>
						<!-- slider-->
						<div>
							<div class="length w-[100%] flex flex-col gap-4">
								<label
									for="lengthSlider"
									class="flex items-center justify-between text-lg"
								>
									<h3 class="font-main text-amber-50">Password Length</h3>
									<span id="lengthValue" class="font-main text-red-400"
										>8</span
									></label
								>

								<input
									id="lengthSlider"
									type="range"
									min="8"
									max="30"
									value="8"
									class="slider"
								/>
							</div>
						</div>

						<!--Pass Settings-->
						<div class="pass-settings flex flex-col gap-4 w-full">
							<h3 class="font-main text-amber-50 text-sm">Password Settings</h3>
							<div class="grid grid-cols-2 gap-6 gap-x-4">
								<label for="uppercase" class="flex items-center gap-2">
									<input
										id="uppercase"
										type="checkbox"
										class="peer absolute opacity-0 h-0 w-0"
										checked
									/>
									<span class="custom-checkbox"> </span>
									<span class="custom-checkbox-text">Uppercase</span>
								</label>
								<label for="lowercase" class="flex items-center gap-2">
									<input
										id="lowercase"
										type="checkbox"
										class="peer absolute opacity-0 h-0 w-0"
										checked
									/>
									<span class="custom-checkbox"> </span>
									<span class="custom-checkbox-text">Lowercase</span>
								</label>
								<label for="numbers" class="flex items-center gap-2">
									<input
										id="numbers"
										type="checkbox"
										class="peer absolute opacity-0 h-0 w-0"
										checked
									/>
									<span class="custom-checkbox"> </span>
									<span class="custom-checkbox-text">Number</span>
								</label>
								<label for="symbols" class="flex items-center gap-2">
									<input
										id="symbols"
										type="checkbox"
										class="peer absolute opacity-0 h-0 w-0"
										checked
									/>
									<span class="custom-checkbox"> </span>
									<span class="custom-checkbox-text">Symbols</span>
								</label>
								<label for="funny" class="flex items-center gap-2">
									<input
										id="funny"
										type="checkbox"
										class="peer absolute opacity-0 h-0 w-0"
									/>
									<span class="custom-checkbox"> </span>
									<span class="custom-checkbox-text">Funny</span>
								</label>
								<label for="cool" class="flex items-center gap-2">
									<input
										id="cool"
										type="checkbox"
										class="peer absolute opacity-0 h-0 w-0"
									/>
									<span class="custom-checkbox"> </span>
									<span class="custom-checkbox-text">Cool</span>
								</label>
							</div>
							<button class="generate-btn" id="generatePassword">
								Generate Password
							</button>
						</div>
					</div>
				</div>
				<div class="notification">
					<h3 class="font-main text-white text-[min(3.5vw,1rem)]">
						Password copied successfully
					</h3>
					<span class="material-symbols-rounded text-green-400"
						>check_circle</span
					>
				</div>
			</div>
		</div>
		<script src="../src/script.js"></script>
	</body>
</html>
